plugins {
    id 'java'
    id 'application'
}

version = '0.0.1'
//mainClassName = 'ch.obermuhlner.game.app.GameCommandLine'
mainClassName = 'ch.obermuhlner.game.uci.UciProtocol'
applicationName = 'MultiGame'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

compileJava   {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
